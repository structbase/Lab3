<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog preview card</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100 background">
        <main class="card border border-black rounded-4 p-3" style="width: 24rem">
            <img
                class="card-img-top"
                style="width: 22rem"
                src="./assets/images/illustration-article.svg"
                alt="Illustration representing an article about web development"
            />
            <div class="card-body p-0">
                <h3>Learning</h3>
                <p>Published 21 Dec 2023</p>
                <h1 class="card-title">HTML & CSS foundations</h1>
                <p>
                    These languages are the backbone of every website, defining
                    structure, content, and presentation.
                </p>
                <div class="user-profile">
                    <img
                        class="profile-img"
                        src="./assets/images/image-avatar.webp"
                        alt="user profile photo"
                    />
                    <h3>Greg Hooper</h3>
                </div>
            </div>
        </main>
    </body>
</html>
