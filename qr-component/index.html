<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body class="d-flex justify-content-center align-items-center min-vh-100">
        <main
            class="card rounded-4 p-3 custom-card-background-color w-100"
            class="w-100" style="max-width: 20rem;"
        >
            <img
                class="qr-image rounded-4 img-fluid"
                src="./images/image-qr-code.png"
                alt="qr component image"
            />
            <div class="card-body mt-2">
                <h2
                    class="card-title text-center fw-bold custom-text-h2-color custom-text-h2-size"
                >
                    Improve your front-end skills by building projects
                </h2>
                <p class="card-text text-center custom-text-p-color text-muted">
                    Scan the QR code to visit Frontend Mentor and take your
                    coding skills to the next level
                </p>
            </div>
        </main>
    </body>
</html>
